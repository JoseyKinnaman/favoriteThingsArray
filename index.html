<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Favorite Things</title>
</head>
<body>
  <div class="container-jumbotron">
    <h1>Favorite Things</h1>
    <div class="well">
      <form id="formOne">
        <div class="form-group">
          <label for="movie">Please enter your favorite movie:</label>
            <input type="text" id="movie" >
        </div>
        <div class="form-group">
          <label for="food">Please enter your favorite food:</label>
          <input type="text" id="food">
        </div>
        <div class="form-group">
          <label for="drink">Please enter your favorite drink:</label>
          <input type="text" id="drink">
        </div>
        <div class="form-group">
          <label for="tv-show">Please enter your favorite tv show:</label>
          <input type="text" id="tv-show">
        </div>
        <div class="form-group">
          <label for="activity">Please enter your favorite activity:</label>
          <input type="text" id="activity">
        </div>
        <button class="btn btn-success" type="submit">Submit!</button>
      </form>
    </div>
    <div class="well">
      <h2>Here are a few of your favorite things:</h2>
      <ul>
        <li id="favorites1"></li>
        <li id="favorites2"></li>
        <li id="favorites3"></li>
      </ul>
    </div>
  </div>
</body>
</html>
